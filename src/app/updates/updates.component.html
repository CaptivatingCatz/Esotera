<section class="hero">
  <div class="hero-body">
    <div class="columns is-mobile">
      <div class="column">


      </div>
      <div class="column contact">
        <h2>Get News & Updates!</h2>

          <form class="contact-form" (submit)="sendEmail($event)">
            <label>Name </label>
            <input type="text" name="user_name">
            <br>
            <label>Email </label>
            <input type="email" name="user_email">
            <br>

            <input class="btn button is-primary is-rounded" type="submit" value="Send">
        </form>
      </div>
    </div>
  </div>
</section>
